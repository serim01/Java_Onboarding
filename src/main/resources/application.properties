spring.application.name=Java_Onboarding
spring.datasource.url=jdbc:mysql://localhost:3306/onboarding
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Jwt token
jwt.secret.key=${JWT_KEY}
access.token.expiration=${ACCESS_TOKEN_EXPIRATION}
refresh.token.expiration=${REFRESH_TOKEN_EXPIRATION}